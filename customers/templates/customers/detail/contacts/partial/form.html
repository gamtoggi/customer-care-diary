<div class="modal is-active">
  <div class="js-hide-btn modal-background" data-target=".modal"></div>
  <div class="modal-content confirm-modal">
    <div class="box form-modal">
      <div class="subtitle">
        {{ title }}
      </div>
      <form class="js-form" action="{{ request.path }}" method="post">
        {% csrf_token %}
        <table class="table info-table">
          <tr>
            <th>
              날짜
            </th>
            <td>
              <div class="field">
                <input type="date" class="input is-small is-fullwidth" name="contacted_at" value="{{ form.contacted_at.value|date:'Y-m-d' }}">
              </div>
            </td>
          </tr>
          <tr>
            <th>
              메모
            </th>
            <td>
              <textarea name="memo" class="input textarea is-small" rows="3" cols="80">{{ form.memo.value|default:'' }}</textarea>
            </td>
          </tr>
        </table>
        <div>
          <button class="button is-primary">저장</button>
          <span class="js-hide-btn" data-target=".modal">
            <span class="button">취소</span>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
