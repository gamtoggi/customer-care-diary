server {
    listen       80;
    listen  [::]:80;
    server_name  csnote.ysapp.co.kr;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        #root   /usr/share/nginx/html;
        #index  index.html index.htm;
        proxy_pass http://customernote:5000;
        proxy_set_header Host "csnote.ysapp.co.kr";
    }
    
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /ssl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /ssl/privkey.pem; # managed by Certbot
    include /ssl/ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /ssl/ssl-dhparams.pem; # managed by Certbot

